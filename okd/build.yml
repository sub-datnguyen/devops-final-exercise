apiVersion: v1
kind: Template
metadata:
  name: petclinic-build
labels:
  app.kubernetes.io/name: petclinic
  app.kubernetes.io/instance: petclinic-main
  app.kubernetes.io/part-of: petclinic
objects:
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      name: petclinic
    spec:
      output:
        pushSecret:
          name: artifactory
        to:
          kind: DockerImage
          name: prj-elcavn-training-docker.artifactory.svc.elca.ch/devops-final-exercise-day:lasted
      source:
        type: Binary
      strategy:
        dockerStrategy:
          pullSecret:
            name: artifactory
        type: Docker
      resources:
        requests:
          cpu: "250m"
          memory: "1Gi"
        limits:
          cpu: "4"
          memory: "2Gi"
